<section class="container">
  <h1> Products Component</h1>
  <div class="my-grid">
    @for( product of products; track product; let i= $index){
        <figure>
          <img [src]="product.images[0]" >
          <figcaption>
            <h2>{{product.title}}</h2>
            <p>{{product.price }}</p>
          </figcaption>
        </figure>
      }
  </div>
</section>
